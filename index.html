<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events - Home</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="#"><img src="./assets/Logo_Amazing_Events.png" alt="logo"
                        class="img-fluid" width="100"></a>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav links">
                            <a class="nav-item nav-link active" href="#">Home</a>
                            <a class="nav-item nav-link" href="./upcoming.html">Upcoming Events</a>
                            <a class="nav-item nav-link" href="./past.html">Past Events</a>
                            <a class="nav-item nav-link" href="./contact.html">Contact</a>
                            <a class="nav-item nav-link" href="./stats.html">Stats</a>
                            <!-- <a class="nav-item nav-link" href="./details.html">Details</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <header>
            <div class="container-fluid titulo sticky-top">
                <div class="row">
                    <div class="col d-flex align-items-center">
                        <a class="cheveron" href="./stats.html">&lt; </a>
                    </div>
                    <div class="col d-flex align-items-center justify-content-center text-center">
                        <h2>Home</h2>
                    </div>
                    <div class="col right">
                        <a class="cheveron" href="./upcoming.html">&gt;</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row subtitle">
                    <div class="col-8 d-flex flex-row flex-wrapper " id="cat">
                        <div v-for="category in categories" :key="category">
                            <div class="col" id="fullcheck">
                                <input v-model="checked" type="checkbox" :id="category" :value="category"
                                    title="Select {{category}} category">
                                <label :for="category" class="checkbox-inline"
                                    title="Select {{category}} category">{{category}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="search-container">
                            <form class="d-flex" role="search">
                                <input v-model="textoBusqueda" class="form-control me-2" type="search"
                                    placeholder="Search" aria-label="Search" id="search">
                                <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row row-cols-1 row-cols-md-4 g-4 cardgroup" id="cardholder">
                        <div v-for="evento of filtroDoble" class="card border">
                            <img :src="evento.image" class="card-img-top cardFoto" alt="...">
                            <div class="card-body">
                                <h5 class="card-title center">{{evento.name}}</h5>
                                <p class="card-text center">{{evento.description}}</p>
                                <div class="row card-footer">
                                    <div class="col">
                                        <p class="card-text"><small class="text-muted">Price: ${{evento.price}}</small>
                                        </p>
                                    </div>
                                    <div class="col center">
                                        <a href="./details.html?id=${evento._id}" class="btn btn-primary">Ver mas</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h2 v-if="events.length == 0" class="display-1 fw-bolder">No hay coincidencias!</h2>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mt-auto">
            <div class="container-fluid">
                <div class="row">
                    <div class="col icons">
                        <a href="https://www.facebook.com"><img src="./assets/facebook.png" alt="Facebook"
                                width="40"></a>
                        <a href="https://www.instagram.com"><img src="./assets/instagram.png" alt="instagram"
                                width="40"></a>
                        <a href="https://www.whatsapp.com"><img src="./assets/whatsapp.png" alt="whatsapp"
                                width="40"></a>
                    </div>
                    <div class="col right ">
                        <p>Cohort</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
